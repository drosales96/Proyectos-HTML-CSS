<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="instagram (1).png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <img src="InstagramLOGO.png" alt="Instagram Logo" class="logo">
        <form action="#" method="post" class="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" class="input-field">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" class="input-field">
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <div class="extra-links">
            <br>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <span>·</span>
            <a href="#">Registrarse en Instagram</a>
        </div>
    </div>
</body>
</html>
